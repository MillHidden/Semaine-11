<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chifoumi</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

     <link href="assets/css/stylesheet.css" rel="stylesheet">
     
  </head>

  <body>

    <header>
    </header>
    
    <main>
      <div id="jeu__selection" class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="row">
              <label class="radio">
                <input type="radio" name="jeu__selection-radio" id="jeu0" value="option1" checked>
                <div class="col-xs-4">
                  Le classique : <span>Pierre/Feuille/Ciseaux</span>
                </div>
                <div class="jeu__selection_exp col-xs-8">
                  <a href="https://fr.wikipedia.org/wiki/Pierre-feuille-ciseaux">Rien ne vaut wikipédia pour connaitre les règles</a>
                </div>
              </label>
            </div>
            <div class="row">
              <label class="radio">
                <input type="radio" name="jeu__selection-radio" id="jeu1" value="option2">
                <div class="col-xs-4">
                  La forme plus évoluée : <span>Pierre/Feuille/Ciseaux/Lézard/Spock</span>
                </div>
                <div class="jeu__selection_exp col-xs-8">
                  <video src="assets/videos/Pierre_feuille_ciseaux_lezard_spock.mp4" controls >
                    <object type="application/x-shockwave-flash" data="https://www.youtube.com/v/llq528pnv9c">
                      <param id="jeu__selection__video_param" name="movie" value="https://www.youtube.com/v/llq528pnv9c" />
                      <param name="wmode" value="transparent" />
                      <!--[if lte IE 6 ]>
                        <embed src="http://www.youtube.com/v/HVMoJqg41Bw" type="application/x-shockwave-flash"  allowscriptaccess="always" allowfullscreen="true" width="400" height="222">
                        </embed>
                      <![endif]-->
                    Votre navigateur n'est pas compatible avec le html 5, mais vous pouvez voir la vidéo <a href="https://www.youtube.com/watch?v=llq528pnv9c">en cliquant ici</a>.
                    </object>
                  </video>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <button id="jeu__selection-button" class="btn btn-default" type="submit">Jouer !</button>
          </div>
        </div>
      </div>
      <div id="jeu__visuel" class="container hidden">
        <div class="row container__choix-style">
          <div id="choix_util" class="choix_util text-center"></div>
        </div>
          
        <div id="action" class="row">
          <div class="col-xs-12 text-center">
            <button id="lancer" type="button" class="btn btn-primary">Let's fight !</button>
            <button id="reload" type="button" class="btn btn-danger">Choisir un autre jeu/recommencer une partie</button>
          </div>
        </div>
        <div id="fight__content" class="row">
          <div id="result" class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <div id="fight__img" class="row hidden">
                  <div class="col-xs-3 col-xs-offset-2 text-center">
                      <img id="fight__joueur" src="assets/img/default.png" class="img-style" alt=""><br>Vous
                  </div>
                  <div class="col-xs-2 text-center">
                    <img src="assets/img/vs.png" class="img-style" alt="">
                  </div>
                  <div class="col-xs-2 text-center">
                    <div class="text-center">
                      <img id="fight__ordi" src="assets/img/default.png"  class="img-style" alt=""><br>Ordinateur
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="fight__vainqueur" class="row hidden">
              <div class="col-xs-12 text-center ">
                Vainqueur : <span id="gagnant"></span>  
              </div>
            </div>
            <div id="fight__result" class="row">
              <div class="col-xs-6 text-right">
                Victoires : <span id="nbgagnes">0</span> // Défaites : <span id="nbdefaites">0</span> // Egalités : <span id="nbegalites">0</span>  
              </div>
              <div class="col-xs-6 text-left">
                Win rate : <span id="winrate"></span> %<br>  
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <footer id="footer">
      création des logos by Fructidor
      <a href="https://twitter.com/Fructidorz"><img src="assets/img/twitter.png" class="twitter"></a>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Javascript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/placementdynamique.js"></script>
    
  </body>

</html>
